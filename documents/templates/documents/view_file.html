<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document</title>
</head>
<body>

    {% comment %} <iframe src="{{ file_url }}" width="100%" height="600px"></iframe> {% endcomment %}

    <iframe src="{% url 'fetch_pdf' doc_title %}" width="100%" height="600px"></iframe>

    <script>
        let timeout;

        function resetTimer() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                window.location.href = "{% url 'expired_page' %}";
            }, 120000);  // Redirect after 2 minutes
        }

        document.onload = resetTimer();
        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;
        document.onclick = resetTimer;
        document.onscroll = resetTimer;
    </script>

</body>
</html>
